<div class="profile-card">
    <div class="card">
        <div class="card-body">
            <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle p-2"
                    width="150">
                <div class="mt-3">
                    <h4> {{getProfile.name}} </h4>
                    <p class="text-secondary mb-1"> {{getProfile.qualification}} </p>
                    <p class="text-muted font-size-sm"> {{getProfile.caurceName}} </p>
                    <p class="text-muted font-size-sm"> {{getProfile.phoneNumber}} </p>
                    <p class="text-muted font-size-sm"> {{getProfile.address}} </p>
                    <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
                        routerLink="/dashboard/profile-form">Update Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
