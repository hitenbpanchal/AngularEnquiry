<div class="container-fluid header">
    <app-header></app-header>
</div>
<div class="container-fluid page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins bodi">
    <!-- <app-header></app-header> -->
        <!-- <app-header></app-header> -->
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <!-- {{register| json}} -->
                    <h2 class="title">Registration Form</h2>
                    <form method="" (ngSubmit)="formSubmit()">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input class="input--style-4" type="text" name="email" [(ngModel)]="register.email" id="email"required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" type="password" name="password" [(ngModel)]="register.password" id="password" required>
                            </div>
                        </div>
                        <!-- <div class="col-12">
                            <div class="input-group">
                                <label class="label">Role</label>
                                <input class="input--style-4" type="text" id="role" required>
                            </div>
                        </div> -->
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
