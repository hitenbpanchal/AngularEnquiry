<div class="container-fluid header">
    <app-header></app-header>
</div>

    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins bodi">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Login Form</h2>
                    <form method="" (ngSubmit)="loginSubmit()">
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Username</label>
                                <input class="input--style-4" name="username" [(ngModel)]="loginReq.username" type="email" id="username" required>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="input-group">
                                <label class="label">Password</label>
                                <input class="input--style-4" name="password" [(ngModel)]="loginReq.password" type="password" id="Password" required>
                            </div>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
